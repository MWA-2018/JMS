<form (ngSubmit)="onSubmit()" #f="ngForm">
  <div>
    <label for="title">Title* </label>
    <input type="text" class="form-control input-sm" [(ngModel)]="title" name="title" placeholder="JobTitle i.e. Software Developer">
  </div>

  <div>
    <label for="description">Description*</label>
    <textarea class="form-control input-sm" name="description" [(ngModel)]="description" rows="3"></textarea>
  </div>

  <div>
    <label for="tags">Tags*</label>
    <input type="text" class="form-control input-sm" name="tags" [(ngModel)]="tags" placeholder="">
  </div>

  <div>
    <input type="submit" value="Create" class="btn btn-primary">
  </div>
</form>
