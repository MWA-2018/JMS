<form (ngSubmit)="onSubmit()" #f="ngForm" class="form-control">
  <h1>Update Your Profile</h1>
  <div class="myImg">
    <img [src]="fullImagePath" alt="Logo">
  </div>
  <div class="myImg">
    <input type="file" name="imgFile" (change)="getImage($event)" class="btn btn-info">
  </div>

  <div [ngClass]="{
    'has-danger': username.invalid && (username.touched || username.dirty),
    'has-success': username.valid && (username.touched || username.dirty)
  }">
    <label class="aria-label">Name</label>
    <input type="text" name="name" [(ngModel)]="name" class="form-control" required #username="ngModel">
    <div class="form-control-feedback" *ngIf="username.errors && (username.touched || username.dirty)">
      <p *ngIf="username.errors.required">Required</p>
    </div>
  </div>

  <div [ngClass]="{
    'has-danger': userContact.invalid && (userContact.touched || userContact.dirty),
    'has-success': userContact.valid && (userContact.touched || userContact.dirty)
  }">
    <label class="aria-label">Contact</label>
    <input type="text" name="contact" [(ngModel)]="contact" class="form-control" required #userContact="ngModel">
    <div class="form-control-feedback" *ngIf="userContact.errors && (userContact.touched || userContact.dirty)">
      <p *ngIf="userContact.errors.required">Required</p>
    </div>
  </div>

  <div [ngClass]="{
    'has-danger': userWebLink.invalid && (userWebLink.touched || userWebLink.dirty),
    'has-success': userWebLink.valid && (userWebLink.touched || userWebLink.dirty)
  }">
    <label class="aria-label">WebLink</label>
    <input type="text" name="webLink" [(ngModel)]="webLink" class="form-control" required #userWebLink="ngModel">
    <div class="form-control-feedback" *ngIf="userWebLink.errors && (userWebLink.touched || userWebLink.dirty)">
      <p *ngIf="userWebLink.errors.required">Required</p>
    </div>
  </div>

  <div [ngClass]="{
    'has-danger': userEmail.invalid && (userEmail.touched || userEmail.dirty),
    'has-success': userEmail.valid && (userEmail.touched || userEmail.dirty)
  }">
    <label class="aria-label">Email</label>
    <input type="email" name="email" [(ngModel)]="email" class="form-control" required #userEmail="ngModel">
    <div class="form-control-feedback" *ngIf="userEmail.errors && (userEmail.touched || userEmail.dirty)">
      <p *ngIf="userEmail.errors.required">Required</p>
    </div>

  </div>
  <div id="btn-submit">
    <input type="submit" value="Submit" class="btn btn-primary">
  </div>
</form>
