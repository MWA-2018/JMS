<div class="bkgnd shadow">
    <div class="search-bar">
        <input type="text" [(ngModel)]="term" placeholder="Search for your dream job!">
        <div *ngIf="term">
            <p *ngFor="let item of suggestions | filter:term" class="suggest">
                {{ item }}
            </p>
        </div>

    </div>

</div>
