<div class="modal-header">
  <h4 class="modal-title pull-left">Update Profile Info</h4>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <div>
      <label for="name">Name </label>
      <input type="text" class="form-control input-sm" [(ngModel)]="applicant.name" name="name" placeholder="JobTitle i.e. Software Developer">
    </div>

    <div>
      <label for="email">Email*</label>
      <input type="email" class="form-control input-sm" name="email" [(ngModel)]="applicant.email">
    </div>
    <div>
      <label for="dob">Date of Birth*</label>
      <input type="date" class="form-control input-sm" name="dob" [(ngModel)]="applicant.dob">
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" [(ngModel)]="applicant.address.line1" name="addressline1">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" [(ngModel)]="applicant.address.line2"
        name="addressline2">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" [(ngModel)]="applicant.address.city" name="city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" [(ngModel)]="applicant.address.state" name="state">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" [(ngModel)]="applicant.address.zipCode" name="zip">
      </div>
    </div>
    <div>
      <label for="url">LinkedIn URL..</label>
      <input type="text" class="form-control input-sm" name="url" [(ngModel)]="applicant.liURL" placeholder="">
    </div>
    <div class="form-group">
      <label for="profileimg"></label>
      <input type="file" class="form-control-file" id="profileimg" aria-describedby="fileHelp">
    </div>
    <div>
      <input type="submit" value="Update" class="btn btn-primary">
    </div>
  </form>

</div>
