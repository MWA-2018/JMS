
    <div class="modal-header">
        <h4 class="modal-title pull-left">Update Profile Info</h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div>
                <input type="text" class="form-control input-sm" [(ngModel)]="applicant.applicant_id" name="id" hidden=true>
              </div>
          <div>
            <input type="text" class="form-control input-sm" [(ngModel)]="applicant.name" name="name" placeholder="Name">
          </div>
      
          <div>
            <input type="email" class="form-control input-sm" name="email" [(ngModel)]="applicant.email" placeholder="Email">
          </div>
          <div class="form-group">
          <div>
            <input type="date" class="form-control input-sm" name="dob" [(ngModel)]="applicant.dob" placeholder="Date of Birth">
          </div>
        </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" [(ngModel)]="applicant.address.line1" name="addressline1" placeholder="Address Line 1">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" [(ngModel)]="applicant.address.line2"
              name="addressline2" placeholder="Address Line 2">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="inputCity" [(ngModel)]="applicant.address.city" name="city" placeholder="City">
            </div>
            <div class="form-group col-md-4">
              <select id="inputState" class="form-control" [(ngModel)]="applicant.address.state" name="state" placeholder="State">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <input type="text" class="form-control" id="inputZip" [(ngModel)]="applicant.address.zipCode" name="zip" placeholder="Zip">
            </div>
          </div>
          <div>
            <input type="text" class="form-control input-sm" name="url" [(ngModel)]="applicant.liURL" placeholder="LinkedIn URL..">
          </div>
          <div class="form-group">
            <label for="profileimg"></label>
            <input type="file" class="form-control-file" id="profileimg" aria-describedby="fileHelp">
          </div>
          <div>
            <input type="submit" value="Update" class="btn btn-primary">
          </div>
        </form>
      
      </div>
